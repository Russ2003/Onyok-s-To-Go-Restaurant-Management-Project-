<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.ibb.co/6n6ShB0/Client-Info-Group13.png') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent to blend with the background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        label img {
            margin-right: 10px;
            width: 20px; /* Adjust size of icon */
            height: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding is included in width */
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8B0000;
            color: white;
            border: 2px solid #8B0000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #FF4500;
            color: white;
        }
        .signup {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
        .signup a {
            color: #8B0000;
            text-decoration: none;
            font-weight: bold;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .home-button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .home-button button {
            padding: 10px 20px;
            background-color: #8B0000;
            color: white;
            border: 2px solid #8B0000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-button button:hover {
            background-color: #FF4500;
            color: white;
        }
        .logo-copyright {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .logo-copyright img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .logo-copyright p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            input[type="text"], input[type="password"] {
                font-size: 14px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #8B0000;
            outline: none;
            box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login_process.php" method="POST">
            <label for="username_or_email">
                <img src="https://i.ibb.co/8d2sn6b/username.jpg" alt="User Icon">
                Username/Email:
            </label>
            <input type="text" id="username_or_email" name="username_or_email" required>

            <label for="password">
                <img src="https://i.ibb.co/dKHTsvn/password.jpg" alt="Password Icon">
                Password:
            </label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p class="signup">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        <div class="home-button">
            <a href="index.html">
                <button>Go back to Home</button>
            </a>
        </div>

        <!-- Logo and Copyright container -->
        <div class="logo-copyright">
            <!-- Logo -->
            <img src="https://i.ibb.co/ygYNfTB/logo.png" alt="logo">

            <!-- Copyright -->
            <p>&copy; 2024 ONYOK'S TO GO!!. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
